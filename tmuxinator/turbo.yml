# ~/.tmuxinator/.yml
# you can make as many tabs as you wish...

name: turbo
root: /var/www/yoolk_core/  # make default when create new window or panes
socket_name: turbo # Remove to use default socket
#pre: sudo /etc/init.d/tomcat7 restart  # Runs before everything
#pre_window: rbenv shell 2.0.0-p247 # Runs in each tab and pane
tmux_options: -v -2 # Pass arguments to tmux
windows:
  - editor: vim

  - git: git fetch && rvmsudo rake mongo:repair

  - guard: rm tmux-*.log

  - railsc:

  - railss:
      pre:
        - cd .
      panes:
        - zs
        - sleep 15 && zsr

  - zother:
      pre:
         - cd ~
         - rm tmux-*.log
      panes: cd - && echo "benito" | sudo -S /etc/init.d/tomcat7 restart
