name: Mobile
root: /var/www/yoolk_office_mobile/
tmux_options: -v -u

windows:
  - editor: vim

  - git: git fetch

  - guard: rm tmux-*.log

  - railsc: rm log/*.*

  - railss: bundle install; rails s -p 3002

  - zother:
      pre:
         - cd ~
         - rm tmux-*.log
         - clear
      panes: cd -
